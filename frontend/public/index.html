<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sigma AI Trading Platform - Advanced AI-powered cryptocurrency trading">
    
    <!-- Primary Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Secondary Font: Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Σ Sigma AI Trading Platform</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    
    <!-- Theme color for browser -->
    <meta name="theme-color" content="#0a0a0f" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
</head>
<body>
    <div id="root"></div>
    <!-- Loading fallback -->
    <div id="loading-fallback" style="display: none;">
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0f; display: flex; justify-content: center; align-items: center;">
            <div style="text-align: center;">
                <div style="font-family: 'Orbitron', monospace; font-size: 2rem; color: #00f3ff; margin-bottom: 1rem;">
                    Σ SIGMA AI
                </div>
                <div style="width: 40px; height: 40px; border: 3px solid #2a2a3a; border-top: 3px solid #00f3ff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                <style>
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                </style>
            </div>
        </div>
    </div>
</body>
</html>
