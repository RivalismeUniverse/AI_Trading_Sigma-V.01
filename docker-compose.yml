version: '3.8'

services:
  # ===== BACKEND API =====
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weex-bot-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://weex:weex123@postgres:5432/weex_bot
      - WEEX_API_KEY=${WEEX_API_KEY}
      - WEEX_API_SECRET=${WEEX_API_SECRET}
      - WEEX_TESTNET=${WEEX_TESTNET:-true}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID}
      - AI_MODE=${AI_MODE:-hybrid}
      - MAX_RISK_PER_TRADE=${MAX_RISK_PER_TRADE:-0.02}
      - MAX_DAILY_LOSS=${MAX_DAILY_LOSS:-0.05}
      - DEFAULT_SYMBOL=${DEFAULT_SYMBOL:-BTC/USDT:USDT}
      - DEFAULT_LEVERAGE=${DEFAULT_LEVERAGE:-10}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    networks:
      - weex-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ===== FRONTEND =====
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weex-bot-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - weex-network
    command: npm start

  # ===== POSTGRESQL DATABASE =====
  postgres:
    image: postgres:15-alpine
    container_name: weex-bot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=weex
      - POSTGRES_PASSWORD=weex123
      - POSTGRES_DB=weex_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - weex-network

  # ===== REDIS (Optional - for caching) =====
  redis:
    image: redis:7-alpine
    container_name: weex-bot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - weex-network
    command: redis-server --appendonly yes

  # ===== NGINX (Optional - reverse proxy) =====
  nginx:
    image: nginx:alpine
    container_name: weex-bot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - weex-network

  # ===== MONITORING (Optional - Prometheus) =====
  prometheus:
    image: prom/prometheus:latest
    container_name: weex-bot-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - weex-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # ===== GRAFANA (Optional - Visualization) =====
  grafana:
    image: grafana/grafana:latest
    container_name: weex-bot-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - weex-network

# ===== VOLUMES =====
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ===== NETWORKS =====
networks:
  weex-network:
    driver: bridge

# ===== NOTES =====
# 1. First time setup:
#    docker-compose up -d
#
# 2. View logs:
#    docker-compose logs -f backend
#    docker-compose logs -f frontend
#
# 3. Stop all:
#    docker-compose down
#
# 4. Rebuild after changes:
#    docker-compose up -d --build
#
# 5. Access services:
#    - Frontend: http://localhost:3000
#    - Backend API: http://localhost:8000
#    - API Docs: http://localhost:8000/docs
#    - Grafana: http://localhost:3001 (admin/admin123)
#    - Prometheus: http://localhost:9090
#
# 6. Database connection:
#    postgresql://weex:weex123@localhost:5432/weex_bot
#
# 7. Production deployment:
#    - Copy docker-compose.yml to docker-compose.prod.yml
#    - Remove --reload from backend command
#    - Add proper SSL certificates
#    - Set strong passwords
#    - Enable production logging
